spring:
  application:
    name: outer-supplier-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/user_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 3
      auto-commit: true
      idle-timeout: 10000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      maximum-pool-size: 30

lmt:
  enabled: true
  base-packages: com.charserzh.lmt.starter.test


xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin  # Docker映射的宿主机端口
    accessToken: ""                                   # 需与调度中心token一致（默认空）
    executor:
      appname: lmt-executor                      # 执行器名称（需在调度中心提前注册）
      port: 9999                                      # 执行器端口（未被占用即可）
      logpath: /data/applogs/xxl-job/jobhandler      # 日志路径
      logretentiondays: 30                            # 日志保留天数

